<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="../static/styles/4-common.css">
		<link rel="stylesheet" href="../static/styles/3-header.css">
		<link rel="stylesheet" href="../static/styles/3-footer.css">
		<link rel="stylesheet" href="../static/styles/6-filters.css">
		<link rel="icon" href="../static/images/icon.png" type="images/png">
	</head>
	<body>
		<header>
			<A href="/hbnb_filters"></A>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>&nbsp;</h4>
					<ul class="popover">
						{% for state in states %}
							<li>
								<h2>{{ state.name }}</h2>
								<ul>
									{% for city in state.cities %}
										<li>{{ city.name }}</li>
									{% endfor %}
								</ul>
							</li>
						{% endfor %}
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>&nbsp;</h4>
					<ul class="popover">
						{% for amenity in amenities %}
							<li>{{ amenity.name }}</li>
						{% endfor %}
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Holberton School</footer>
	</body>
</html>
